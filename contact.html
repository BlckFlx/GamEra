<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GameRa - İletişim</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-dark">

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container">
        <a class="navbar-brand font-weight-bold" href="index.html" style="font-size: 1.8rem;">GameRa</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Menüyü Aç">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNavbar">
          <ul class="navbar-nav ml-auto align-items-center">
            <li class="nav-item"><a class="nav-link" href="index.html">Anasayfa</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">Hakkımızda</a></li>
            <li class="nav-item active"><a class="nav-link" href="contact.html">İletişim</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Content Start -->
    <main class="container">
      <div class="row justify-content-center">
        <div class="col-md-7">
          <div class="card shadow bg-dark text-white mb-4">
            <div class="card-header bg-primary text-white">
              <h4 class="mb-0">İletişim Formu</h4>
            </div>
            <div class="card-body">
              <form id="contactForm" autocomplete="off">
                <div class="form-group">
                  <label for="name">Ad Soyad</label>
                  <input type="text" class="form-control" id="name" placeholder="Adınızı girin" required>
                </div>
                <div class="form-group">
                  <label for="email">E-posta</label>
                  <input type="email" class="form-control" id="email" placeholder="E-posta adresiniz" required>
                </div>
                <div class="form-group">
                  <label for="message">Mesajınız</label>
                  <textarea class="form-control" id="message" rows="5" placeholder="Mesajınızı yazın" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Gönder</button>
              </form>
              <div id="formResult" class="alert mt-3 d-none"></div>
            </div>
          </div>
          <div class="card shadow bg-dark text-white">
            <div class="card-header bg-primary text-white">
              <h5 class="mb-0">İletişim Bilgileri</h5>
            </div>
            <div class="card-body">
              <p><strong>E-posta:</strong> onkud999@gmail.com</p>
              <p><strong>Telegram:</strong> @blckflx</p>
              <p><strong>Github:</strong> @BlckFlx</p>
              <p><strong>Adres:</strong> Antalya, Türkiye</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Content End -->

    <!-- Footer Start -->
    <footer class="bg-primary text-white text-center py-3 mt-4">
      <div class="container">
        <p class="mb-0">&copy; 2025 GameRa. Tüm hakları saklıdır.</p>
      </div>
    </footer>
    <!-- Footer End -->

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
      // Basit form doğrulama ve mesaj
      document.getElementById('contactForm').onsubmit = function(e) {
        e.preventDefault();
        document.getElementById('formResult').className = "alert alert-success mt-3";
        document.getElementById('formResult').textContent = "Mesajınız başarıyla gönderildi. Teşekkürler!";
        document.getElementById('formResult').classList.remove('d-none');
        document.getElementById('contactForm').reset();
      };
    </script>
  </body>
