<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GameRa - Ödeme</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <style>
    body { background: #112D4E; }
    .checkout-card { max-width: 500px; margin: 40px auto; }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="index.html">GameRa</a>
    <span id="cartCount" class="badge badge-warning position-absolute" style="top:0; right:0; font-size:0.8rem; display:none;"></span>
  </nav>
  <div class="container">
    <div class="checkout-card card shadow mt-5">
      <div class="card-body">
        <h3 class="card-title mb-4">Ödeme Yap</h3>
        <form>
          <div class="form-group">
            <label>Ad Soyad</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="form-group">
            <label>E-posta</label>
            <input type="email" class="form-control" required placeholder="ornek@mail.com">
          </div>
          <div class="form-group">
            <label>Kredi Kartı Numarası</label>
            <input type="text" class="form-control" maxlength="19" required placeholder="XXXX XXXX XXXX XXXX">
          </div>
          <div class="form-row">
            <div class="form-group col-6">
              <label>Son Kullanma Tarihi</label>
              <input type="text" class="form-control" maxlength="5" required placeholder="AA/YY">
            </div>
            <div class="form-group col-6">
              <label>CVV</label>
              <input type="text" class="form-control" maxlength="4" required placeholder="XXX">
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Ödemeyi Tamamla</button>
        </form>
        <div id="cartSummary" class="alert alert-info text-center" style="display:none;"></div>
        <hr>
        <p class="text-center text-muted mb-0">Sepetinizdeki oyunlar ödeme sonrası e-posta adresinize gönderilecektir.</p>
      </div>
    </div>
  </div>
  <script>
    // Sepet bilgisini localStorage'dan al
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let total = cart.reduce((sum, item) => sum + item.price, 0);

    // Sepet boşsa checkouta erişimi engelle
    if(cart.length === 0) {
      document.body.innerHTML = '<div class="container mt-5"><div class="alert alert-danger text-center">Sepetiniz boş! <a href="index.html" class="btn btn-primary ml-2">Anasayfa</a></div></div>';
    } else {
      // Sepetteki oyunları ve toplamı göster
      let oyunlarListesi = cart.map(item => 
        `<li class="list-group-item d-flex justify-content-between align-items-center">
          <span>${item.title}</span>
          <span class="badge badge-success">$${item.price.toFixed(2)}</span>
        </li>`
      ).join('');
      document.getElementById('cartSummary').style.display = 'block';
      document.getElementById('cartSummary').innerHTML = `
        <ul class="list-group mb-2">${oyunlarListesi}</ul>
        <strong>Toplam Tutar: </strong> $${total.toFixed(2)}
      `;
    }

    // Ödeme tamamlandığında sepeti temizle
    document.querySelector('form').onsubmit = function(e) {
      e.preventDefault();
      localStorage.removeItem('cart');
      document.body.innerHTML = '<div class="container mt-5"><div class="alert alert-success text-center">Ödemeniz başarıyla alındı! <a href="index.html" class="btn btn-primary ml-2">Anasayfa</a></div></div>';
    };
  </script>
</body>
</html>
